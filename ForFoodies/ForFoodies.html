<!DOCTYPE html>

<link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Buddy</title>
    <link rel='stylesheet' href="ForFoodies.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Section1 sliding icons-->
        <section class="section-1">
            <h1 class="section-heading">
                Varities of Foods
            </h1>
            <div class="section-1-icons">
                <i class="fas fa-egg change"></i>
                <i class="fas fa-cookie"></i>
                <i class="fas fa-drumstick-bite"></i>
                <i class="fas fa-stroopwafel"></i>
                <i class="fas fa-cheese"></i>
                <i class="fas fa-hotdog"></i>
                <i class="fas fa-apple-alt"></i>
                <i class="fas fa-fish"></i>
                <i class="fas fa-seedling"></i>
                <i class="fas fa-ice-cream"></i>
            </div>
        </section>
        <!-- End of Section1 -->

        <!-- Section 2 3D cards with transition effects buttons etc -->
          <div class="section-2">
              <h1 class="section-heading">Popular Meals</h1>
              <div class="cards-container">
                  <div class="card">
                      <img src="Images/card-img-1.jpg" alt="fish" class="card-img">
                      <h3 class="card-name">Fish</h3>
                      <button class="card-btn">Order Now</button>
                  </div>
                  <div class="card">
                    <img src="Images/card-img-2.png" alt="lobster" class="card-img">
                    <h3 class="card-name">Lobster</h3>
                    <button class="card-btn">Order Now</button>
                </div>
                <div class="card">
                    <img src="Images/card-img-3.jpg" alt="icecream" class="card-img">
                    <h3 class="card-name">Ice Cream</h3>
                    <button class="card-btn">Order Now</button>
                </div>
              </div>
          </div>
        <!-- Section 2 ends -->
    </div>
   <script src="ForFoodies.js"></script> 
</body>
</html>
